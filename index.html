<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One84 | Mind The Gap</title>
    <link rel="icon" href="One84 Logo.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Bodoni+Moda:ital,opsz,wght@0,6-96,400;0,6-96,600;1,6-96,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #FAFAFA;
            --text: #1a1a1a;
            --accent: #8A2BE2; /* Electric Violet */
            --subtle: #a1a1aa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* No scroll, keeps it focused */
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- ATMOSPHERE --- */
        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* The Mouse "Torch" Glow */
        .cursor-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.08) 0%, rgba(255,255,255,0) 60%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        .brand-text {
            font-family: 'Bodoni Moda', serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .social-dock {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-link {
            color: var(--text);
            opacity: 0.4;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .icon-link:hover {
            opacity: 1;
            color: var(--accent);
            transform: translateY(-2px);
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo-container {
            width: 140px;
            margin-bottom: 40px;
            transition: transform 0.5s ease;
        }
        .logo-container:hover { transform: scale(1.05); }
        .logo-img { width: 100%; display: block; filter: drop-shadow(0 15px 30px rgba(0,0,0,0.08)); }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 56px;
            font-weight: 500;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 24px;
            color: #000;
        }

        .hero-copy {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            font-weight: 400;
            margin-bottom: 40px;
            max-width: 480px;
        }

        /* --- THE INPUT FIELD --- */
        .form-wrapper {
            position: relative;
            width: 100%;
            max-width: 380px;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-bottom: 1px solid #e5e5e5;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: all 0.4s ease;
            color: var(--text);
        }

        input::placeholder {
            color: #ccc;
            letter-spacing: 0.05em;
            font-weight: 300;
            transition: color 0.3s;
        }

        input:focus {
            border-bottom-color: var(--accent);
            padding-bottom: 22px; /* Subtle lift */
        }
        input:focus::placeholder { color: transparent; }

        .submit-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--accent);
        }
        
        input:not(:placeholder-shown) + .submit-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        /* --- FOOTER / FOUNDER --- */
        footer {
            padding: 30px 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .founder-contact {
            text-align: left;
        }
        
        .founder-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--subtle);
            margin-bottom: 5px;
            display: block;
        }

        .founder-link {
            font-size: 13px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            position: relative;
        }
        
        .founder-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        .founder-link:hover::after { width: 100%; }

        .copyright {
            font-size: 10px;
            color: var(--subtle);
        }

        /* --- ANIMATIONS --- */
        .fade-in { opacity: 0; animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="cursor-glow" id="glow"></div>

    <header class="fade-in">
        <div class="brand-text">One84</div>
        <div class="social-dock">
            <a href="https://instagram.com" target="_blank" class="icon-link" aria-label="Instagram"><i data-lucide="instagram" width="18"></i></a>
            <a href="https://linkedin.com/company/one84" target="_blank" class="icon-link" aria-label="LinkedIn"><i data-lucide="linkedin" width="18"></i></a>
            <a href="mailto:founder@one84.com" class="icon-link" aria-label="Email Founder"><i data-lucide="mail" width="18"></i></a>
        </div>
    </header>

    <main>
        <div class="logo-container fade-in delay-1">
            <img src="One84 Logo.png" alt="One84 Logo" class="logo-img">
        </div>

        <h1 class="fade-in delay-2">Mind The Gap.</h1>

        <div class="hero-copy fade-in delay-3">
            Society says you're an adult at 18. Biology says 25. 
            <br><br>
            <strong>One84</strong> is the axis for the chaos in between. A community for high-achievers navigating the years they didn't prepare you for.
        </div>

        <div class="form-wrapper fade-in delay-3">
            <form id="join-form">
                <input type="email" id="email" placeholder="JOIN THE AXIS" required autocomplete="off">
                <button type="submit" class="submit-arrow"><i data-lucide="arrow-right" width="20"></i></button>
            </form>
        </div>
    </main>

    <footer class="fade-in delay-3">
        <div class="founder-contact">
            <span class="founder-label">Founder's Line</span>
            <a href="mailto:chineme@one84.com" class="founder-link">Contact Direct</a>
        </div>
        <div class="copyright">
            © 2026 One84. The 18—24 Axis.
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // MOUSE GLOW EFFECT
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // FORM HANDLING
        const form = document.getElementById('join-form');
        const input = document.getElementById('email');
        const btn = document.querySelector('.submit-arrow');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Visual Feedback State
            input.style.transition = "all 0.3s ease";
            input.style.opacity = "0";
            btn.style.opacity = "0";

            setTimeout(() => {
                input.value = "";
                input.placeholder = "YOU ARE ON THE LIST.";
                input.style.opacity = "1";
                input.style.borderBottomColor = "#8A2BE2";
                input.style.color = "#8A2BE2";
                input.disabled = true;
            }, 400);
        });
    </script>
</body>
</html>
